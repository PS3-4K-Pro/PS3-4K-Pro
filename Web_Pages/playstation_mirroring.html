      <script>
         function accessfunction(data)
         {
         	document.getElementById("accessFunctionText").innerHTML = data + document.getElementById("accessFunctionText").innerHTML;
         }
          
         
         function goTo(URL)
         {
             document.cookie="start_url=" + URL;
         	window.location.href = URL;
         }
         
         
         function getDefaultValue(key, def_value)
         {
             var c = key + "=";
             var cookies = document.cookie.split(';');
         
             for(var i = 0; i < cookies.length; i++)
             {
                 while(cookies[i].charAt(0)==' ') cookies[i]=cookies[i].substring(1);
                 if(cookies[i].indexOf(c) != -1) return cookies[i].substring(c.length,cookies[i].length);
             }	
         
             return def_value;
         }
		  </script>
